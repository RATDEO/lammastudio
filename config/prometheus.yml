global:
  scrape_interval: 15s      # Scrape targets every 15 seconds
  evaluation_interval: 15s  # Evaluate rules every 15 seconds
  external_labels:
    cluster: 'vllm-studio'
    environment: 'production'

# Scrape configurations
scrape_configs:
  # LiteLLM proxy metrics
  - job_name: 'litellm'
    static_configs:
      - targets: ['vllm-studio-litellm:4001']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  # vLLM Studio Controller metrics
  - job_name: 'controller'
    static_configs:
      - targets: ['host.docker.internal:8080']
    metrics_path: '/metrics'
    scrape_interval: 5s
    scrape_timeout: 3s

  # vLLM backend metrics (if enabled in vLLM)
  - job_name: 'vllm-backend'
    static_configs:
      - targets: ['host.docker.internal:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

# Alert rules (optional - can be added later)
# rule_files:
#   - 'alerts.yml'
